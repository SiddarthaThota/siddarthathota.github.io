		<script type="text/javascript">
				// This script creates a justified gallery from the child image elements of div elements with the class "gallery".
				window.onload = function () { // wait for page to load
					var galleryElements = document.body.getElementsByClassName("gallery"); // List of elements with the class "gallery"
					for (var i = 0; i < galleryElements.length; i++) { // Iterate through galleryElements
						var currgallery = galleryElements[i]; // current gallery element
						var newchildren = justifyGallery(galleryElements[i], 2); // Return the child images of currgallery justified to fit 2 images per row
						galleryElements[i] = replaceChildren(currgallery, newchildren); // Put new children in parent and dispose of useless old children
